<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Drone Man: The Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>DRONE MAN</h1>
            <div class="stop-indicator">STOP <span id="turn-counter">1</span></div>
        </header>
        
        <div class="resources-container">
            <div class="resource">
                <div class="resource-label">SOUL</div>
                <div class="resource-bar">
                    <div id="soul-bar" class="bar-fill"></div>
                </div>
                <div class="resource-value" id="soul-value">5</div>
            </div>
            <div class="resource">
                <div class="resource-label">CONNECTIONS</div>
                <div class="resource-bar">
                    <div id="connections-bar" class="bar-fill"></div>
                </div>
                <div class="resource-value" id="connections-value">5</div>
            </div>
        </div>
        
        <div class="wallet-container">
            <div class="wallet">
                <div class="wallet-icon">ðŸ’°</div>
                <div class="wallet-amount">$<span id="money-value">3</span></div>
            </div>
        </div>
        
        <div class="game-message" id="game-message">
            Choose your path at this stop
        </div>
        
        <div class="destiny-banner">CHOOSE YOUR DESTINY</div>
        
        <div class="paths-container">
            <div class="path" id="path-a">
                <div class="card-header">
                    <span class="path-title">PATH A</span>
                </div>
                <div class="card-content" id="path-a-card"></div>
                <button class="choose-button" id="choose-a">SELECT</button>
            </div>
            <div class="path" id="path-b">
                <div class="card-header">
                    <span class="path-title">PATH B</span>
                </div>
                <div class="card-content" id="path-b-card"></div>
                <button class="choose-button" id="choose-b">SELECT</button>
            </div>
        </div>
        
        <div class="game-over-screen" id="game-over-screen">
            <h2>Journey's End</h2>
            <p id="game-over-message"></p>
            <button id="restart-button">Start New Journey</button>
        </div>
    </div>
    
    <div class="cannot-afford-message" id="cannot-afford-message">
        You don't have enough money for this path!
    </div>
    
    <script src="cards.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
