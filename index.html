<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drone Man: The Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with title and menu button -->
        <header>
            <h1 class="game-title">DRONE MAN</h1>
            <button class="menu-button" id="menuButton">☰</button>
        </header>
        
        <!-- Journey track -->
        <div class="journey-track">
            <div class="journey-label">YOUR JOURNEY</div>
            <div class="track" id="journeyTrack">
                <!-- Stations will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Narrative card -->
        <div class="narrative-card">
            <h2 class="narrative-title" id="narrativeTitle">Loading...</h2>
            <p class="narrative-text" id="narrativeText">Please wait while the journey begins...</p>
        </div>
        
        <!-- Choice container -->
        <div class="choice-container" id="choiceContainer">
            <!-- Choice cards will be generated by JavaScript -->
        </div>
        
        <!-- Swing meter container -->
        <div class="swing-meter-container" id="swingMeterContainer">
            <div class="choice-description" id="choiceDescription"></div>
            <div class="swing-meter">
                <div class="meter-background" id="meterBackground">
                    <div class="meter-zone poor-start"></div>
                    <div class="meter-zone good"></div>
                    <div class="meter-zone poor-end"></div>
                    <div class="meter-indicator-bar"></div>
                    <div class="tap-marker"></div>
                </div>
            </div>
            <button class="tap-button" id="tapButton">TAP TO STOP</button>
            <div class="tap-instruction">Tap anywhere to stop</div>
        </div>
        
        <!-- Round complete screen -->
        <div class="round-complete-screen" id="roundComplete">
            <h2>Round <span id="completedRound">1</span> Complete</h2>
            <div class="round-summary">
                <div class="round-summary-text" id="roundSummaryText"></div>
                <div class="resources-summary">
                    <div class="resource soul">
                        <div class="resource-label">SOUL</div>
                        <div class="resource-value" id="roundSoulValue">0</div>
                    </div>
                    <div class="resource connections">
                        <div class="resource-label">CONNECTIONS</div>
                        <div class="resource-value" id="roundConnectionsValue">0</div>
                    </div>
                    <div class="resource money">
                        <div class="resource-label">MONEY</div>
                        <div class="resource-value" id="roundMoneyValue">0</div>
                    </div>
                </div>
            </div>
            <button class="next-round-button" id="nextRoundButton">Continue Journey</button>
            <div class="next-instruction">Tap to continue journey</div>
        </div>
        
        <!-- Game over screen -->
        <div class="game-over-screen" id="gameOver">
            <h2 id="gameOverTitle">Journey's End</h2>
            <div class="game-over-message" id="gameOverMessage"></div>
            <button class="restart-button" id="restartButton">Reboard Train</button>
        </div>
        
        <!-- Menu panel -->
        <div class="menu-panel" id="menuPanel">
            <div class="menu-header">
                <div class="menu-title">Menu</div>
                <button class="close-menu" id="closeMenu">×</button>
            </div>
            <div class="menu-items">
                <div class="menu-item" id="restartGameMenu">Restart Game</div>
                <div class="menu-item" id="aboutGameMenu">About</div>
                <div class="menu-item" id="helpMenu">Help</div>
            </div>
        </div>
        <div class="menu-overlay" id="menuOverlay"></div>
    </div>
    
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
