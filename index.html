<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Drone Man: The Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>DRONE MAN</h1>
            <div class="round-indicator">Round <span id="round-number">1</span></div>
        </div>

        <div class="hud-container">
            <div class="resources-container">
                <div class="resource">
                    <div class="resource-icon soul-icon">S</div>
                    <div class="resource-bar"><div id="soul-bar" class="bar-fill"></div></div>
                    <div id="soul-value" class="resource-value">5</div>
                </div>
                <div class="resource">
                    <div class="resource-icon connections-icon">C</div>
                    <div class="resource-bar"><div id="connections-bar" class="bar-fill"></div></div>
                    <div id="connections-value" class="resource-value">5</div>
                </div>
            </div>
            <div class="wallet">
                <span class="wallet-icon">$</span>
                <span id="money-value" class="wallet-amount">3</span>
            </div>
        </div>

        <div class="section-title">YOUR JOURNEY</div>
        <div id="history-track" class="history-track"></div>

        <div class="narrative-card-container">
            <div id="narrative-card" class="narrative-card">
                <div class="narrative-card-title"></div>
                <div class="narrative-card-text"></div>
            </div>
            <div class="narrative-card-choices">
                <button id="path-a" class="choice-button">
                    <span class="choice-text"></span>
                    <span class="power-meter-icon">⚡</span>
                </button>
                <button id="path-b" class="choice-button">
                    <span class="choice-text"></span>
                    <span class="power-meter-icon">⚡</span>
                </button>
                <div id="swing-meter-container" class="swing-meter-container" style="display: none;"></div>
                <div id="balance-meter-container" class="balance-meter-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="round-complete" class="round-complete-screen">
        <h2>Round <span id="completed-round">1</span> Complete</h2>
        <div class="round-summary">
            <div class="summary-stats">
                <div class="summary-stat">
                    <div class="summary-icon soul-icon">S</div>
                    <div class="summary-value"><span id="round-soul-value">5</span>/10</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-icon connections-icon">C</div>
                    <div class="summary-value"><span id="round-connections-value">5</span>/10</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-icon money-icon">$</div>
                    <div class="summary-value"><span id="round-money-value">3</span></div>
                </div>
            </div>
            <p id="round-summary-text">You've completed the first leg of your journey. Your soul is stirring, but challenges lie ahead.</p>
        </div>
        <button id="next-round-button">Continue Journey</button>
    </div>

    <div id="game-over" class="game-over-screen">
        <h2>Journey's End</h2>
        <p id="game-over-message"></p>
        <button id="restart-button">Start New Journey</button>
    </div>
    
    <!-- Ensure scripts are loaded in the right order -->
    <script src="game.js"></script>
    <script src="swing-meter.js"></script>
    <script src="script.js"></script>
</body>
</html>
